<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

    	
<body>
    <h2>A Simple Ajax Call Application</h2>
       <ul>
         <li><button type="button" onclick="ajaxCall()">Request</button>
             <button type="button" onclick="clearMain()">Clear List</button>
         </li>
       </ul>
   
    <div id="main"></div>
   
    <script>
   
    function ajaxCall() {
        let ajaxRequest = new XMLHttpRequest();
   
        ajaxRequest.onreadystatechange = function() {
            if (ajaxRequest.readyState == XMLHttpRequest.DONE ) {
               if (ajaxRequest.status == 200) {
                   let myDiv = document.getElementById('main');
                   let newDiv = document.createElement('div');
                   newDiv.innerHTML = ajaxRequest.responseText;
                   myDiv.appendChild(newDiv);
               }
               else if (ajaxRequest.status == 400) {
                  console.log('There was an error 400');
               }
               else {
                  console.log('something else other than 200 was returned');
               }
            }
        };
   
        ajaxRequest.open("GET", 'http://jsonplaceholder.typicode.com/todos', true);
        ajaxRequest.send();
    }
   
    function clearMain(){
      document.getElementById('main').innerHTML = "";
    }
   
    </script>
   
  
</body>
</html>
